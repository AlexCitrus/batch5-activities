<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="Stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="calculator-grid">
      <div id="inputLabel">0</div>
      <button onclick="pushBtn(this);" id="left">AC</button>
      <button onclick="pushBtn(this);">DEL</button>
      <button onclick="pushBtn(this);">%</button>
      <button onclick="pushBtn(this);" id="yellow">รท</button>
      <button onclick="pushBtn(this);" id="left">1</button>
      <button onclick="pushBtn(this);">2</button>
      <button onclick="pushBtn(this);">3</button>
      <button onclick="pushBtn(this);" id="yellow">*</button>
      <button onclick="pushBtn(this);" id="left">4</button>
      <button onclick="pushBtn(this);">5</button>
      <button onclick="pushBtn(this);">6</button>
      <button onclick="pushBtn(this);" id="yellow">-</button>
      <button onclick="pushBtn(this);" id="left">7</button>
      <button onclick="pushBtn(this);">8</button>
      <button onclick="pushBtn(this);">9</button>
      <button onclick="pushBtn(this);" id="yellow">+</button>
      <button onclick="pushBtn(this);" class="span-two">0</button>
      <button onclick="pushBtn(this);">.</button>

      <button onclick="pushBtn(this);" id="yellowB">=</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
