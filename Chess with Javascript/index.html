<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess Game with JavaScript</title>
    <link rel='shortcut icon' type="image/jpg" href="./favicon_io/circle-cropped.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Langar&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="chess.js" defer></script>
  </head>
  <body>
    <div class="chess">
      <div class="container">
        <div id="screen">
          <h2></h2>
        </div>
        <div id="undo">
          <h1>Undo Move</h1>
        </div>
        <div id="new">
          <h1>New Game</h1>
        </div>
      </div>
      <div id="board"></div>
      <div id="bench">
    </div>
  </body>
</html>
