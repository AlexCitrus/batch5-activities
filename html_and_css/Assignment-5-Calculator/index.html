<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Redmund Nacario">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- favicon -->
    <link rel="shortcut icon" type="image/jpg" href="../../assets/Redmundnacario.png"/>
    <!-- For link preview -->
    <meta property="og:title" content="Calculator by Redmund Nacario">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://redmundnacario.github.io/batch5-activities/html_and_css/Assignment-5-Calculator/">
    <meta property="og:image" content="./assets/calculator.png">
    <meta property="og:description" content="Demonstrating DOM manipulation using Javascript">

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/grid.css">
    <link rel="stylesheet" type="text/css" href="./css/button.css">
    <link rel="stylesheet" type="text/css" href="./css/cursor.css">
</head>
<body>
    <div class="navbar">
        <div class="nav-content">
            <img class='nav-img' src="../../assets/Redmundnacario.png"/>
            <h3 class='nav-title'>Redmund Nacario</h3>
        </div>
    </div>
    <div class="app">
        <div class="calculator col-lg-3 col-md-10 col-sm-12 col-xs-12">
            <div class="screen-container">
                <span class="screen-value"></span>
                <span class="blinking-cursor">|</span>
            </div>
            <div class="keys">

                <button class="button clear">
                    <div class="button-content">
                        <div class="button-text">C</div>
                    </div>
                </button>
                <button class="button del">
                    <div class="button-content">
                        <div class="button-text">del</div>
                    </div>
                </button>
                <button class="button numKey">
                    <div class="button-content">
                        <div class="button-text">%</div>
                    </div>
                </button>
                <button class="button numKey">
                    <div class="button-content">
                        <div class="button-text">รท</div>
                    </div>
                </button>

                <button class="button numKey">
                    <div class="button-content">
                        <div class="button-text">7</div>
                    </div>
                </button>
                <button class="button numKey">
                    <div class="button-content">
                        <div class="button-text">8</div>
                    </div>
                </button>
                <button class="button numKey">
                    <div class="button-content">
                        <div class="button-text">9</div>
                    </div>
                </button>
                <button class="button numKey">
                    <div class="button-content">
                        <div class="button-text">&times;</div>
                    </div>
                </button>
                

                <button class="button numKey">
                    <div class="button-content">
                        <div class="button-text">4</div>
                    </div>
                </button>
                <button class="button numKey">
                    <div class="button-content">
                        <div class="button-text">5</div>
                    </div>
                </button>
                <button class="button numKey">
                    <div class="button-content">
                        <div class="button-text">6</div>
                    </div>
                </button>
                <button class="button numKey">
                    <div class="button-content">
                        <div class="button-text">-</div>
                    </div>
                </button>
                

                <button class="button numKey" >
                    <div class="button-content">
                        <div class="button-text">1</div>
                    </div>
                </button>
                <button class="button numKey">
                    <div class="button-content">
                        <div class="button-text">2</div>
                    </div>
                </button>
                <button class="button numKey">
                    <div class="button-content">
                        <div class="button-text">3</div>
                    </div>
                </button>
                <button class="button numKey" >
                    <div class="button-content">
                        <div class="button-text">+</div>
                    </div>
                </button>
                
                <button class="button numKey">
                    <div class="button-content">
                        <div class="button-text">0</div>
                    </div>
                </button>
                <button class="button dot">
                    <div class="button-content">
                        <div class="button-text">.</div>
                    </div>
                </button>
                <button class="button equal" >
                    <div class="button-content">
                        <div class="button-text">=</div>
                    </div>
                </button>

    
                
            </div>
        </div>
    </div>
    <!-- Javascript -->
    <script src="./js/button.js"></script>
</body>
</html>
